<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
		<img src="puzzle.png" alt="Logo">
		<a class="active" href="#home">Home</a>
		<a href="#profile">Profile</a>
		<a href="#history">Match History</a>
		<button type="button">Login</button>
	</div>

    <div class="container">
        <div class="box-form">
            <div id="loginInfo">
                <h1>Login</h1>
                <p>Don't have an account? <a href="./userRegistration.html">Create an account</a></p>
            </div>
            <form>
                <div class="userProfile mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="username" placeholder="Email">
                </div>
                <div class="userProfile mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name=password placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginSubmit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
