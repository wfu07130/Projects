<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script crossorigin="anonymous"
            src="https://kit.fontawesome.com/3204349982.js"></script>
    <script async defer src="https://apis.google.com/js/platform.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto"
          rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
		<img src="puzzle.png" alt="Logo">
		
		<a class="active" href="index.jsp">Home</a>
		<a href="about.html">About Us</a>
		<a href="ProfileDispatcher">Profile</a>
		<a href="AlreadyMatchedDispatcher">Match History</a>
		<a href="OptionsDispatcher">Get Matching!</a>
		<button type="submit">Login</button>
	</div>


    <div class="container">
        <div class="box-form">
            <div id="loginInfo">
                <h1>Login</h1>
                <p>Don't have an account? <a href="./userRegistration.html">Create an account</a></p>
            </div>
            <form action="LoginDispatcher" method="GET">
                <div class="userProfile mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="user_email" placeholder="Email">
                </div>
                <div class="userProfile mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="user_password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginSubmit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
