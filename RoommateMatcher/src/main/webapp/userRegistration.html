<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
		<img src="puzzle.png" alt="Logo">
		
		<a class="active" href="index.jsp">Home</a>
		<a href="about.html">About Us</a>
		<a href="ProfileDispatcher">Profile</a>
		<a href="AlreadyMatchedDispatcher">Match History</a>
		<a href="OptionsDispatcher">Get Matching!</a>
		<button type="submit">Login</button>
	</div>

    <h2>Registration</h2>
    <h4>Enter your information</h4>

    <form action="RegisterDispatcher" method="GET">
        <div class="d-flex flex-column">
            <div class="p-2">
                <h5>Personal Information:</h5>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name = "email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name = "fullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name = "password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="personalAge">Age</label>
                    <input type="number" class="form-control" id="personalAge" name = "personalAge" placeholder="Enter age">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name = "phone" placeholder="Enter phone number">
                </div>
            </div>
            <div class="p-2">
                <h5>Housing Preferences:</h5>
                <div class="form-group">
                    <label for="housingStyle">House Style</label>
                    <select class="custom-select mr-sm-2" id="housingSelect" name="housingSelect">
                        <option selected>Select housing style</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Townhouse">Townhouse</option>
                        <option value="Loft">Loft</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">$</div>
                        </div>
                        <input type="number" class="form-control" id="inlineFormInputGroupUsername" name="budget" placeholder="Budget">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="roommateMinAge">Minimum Roommate Age</label>
                    <input type="number" class="form-control" id="roommateMinAge" name="roommateMinAge" placeholder="Enter minimum age">
                </div>
                <div class="form-group">
                    <label for="roommateMaxAge">Maximum Roommate Age</label>
                    <input type="number" class="form-control" id="roommateMaxAge" name="roommateMaxAge" placeholder="Enter maximum age">
                </div>
                <div class="form-group">
                    <label for="genderPreference">Gender Preference</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="other">
                        <label class="form-check-label" for="gridRadios3">
                          Other
                        </label>
                      </div>
                </div>
            </div>
            <div class="p-2">
                <h5>User Profile:</h5>
                <div class="form-group">
                    <label for="profileBio">Profile Bio</label>
                    <textarea class="form-control" id="profileBio" name="profileBio" rows="3">Show your personality and living preferences!</textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
</body>
</html>
